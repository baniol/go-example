workspace:
  base: /go
  path: src/github.com/baniol/go-example
pipeline:
  test:
    image: golang:1.9
    commands:
      - go vet
      - go test -cover -coverprofile=coverage.out

  build_osx_amd64:
    image: golang:1.9
    group: build
    environment:
      - GOOS=darwin
      - GOARCH=amd64
      - CGO_ENABLED=0
    commands:
      - go build -v -ldflags "-X main.build=xxx" -a -o release/darwin/amd64/go-example

  ecr:
    image: plugins/ecr
    region: eu-central-1
    repo: 500606609328.dkr.ecr.eu-central-1.amazonaws.com/go-example
    tags: "${DRONE_COMMIT_SHA:0:10}"

branches: drone